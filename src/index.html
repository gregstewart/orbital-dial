        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <style>
            #Knob {
                width: 288px;
                height: 288px;
                position: relative;
                background-image: url('img/knob.png');
                background-size: contain;
                background-repeat: no-repeat;
            }

            #Slider {
                display: none;
                position: absolute;
                height: 49px;
                width: 49px;
                background-image: url('img/inner-circle.png');
                background-size: contain;
                background-repeat: no-repeat;
            }

            #OuterSlider {
                display: none;
                position: absolute;
                height: 49px;
                width: 49px;
                background-image: url('img/outer-circle.png');
                background-size: contain;
                background-repeat: no-repeat;
            }
        </style>

            <div id="Slider" data-start-angle="300" data-height="49" data-width="49" data-ratio="0.3333"></div>
            <div id="OuterSlider" data-start-angle="300" data-height="49" data-width="49" data-ratio="0.95"></div>
